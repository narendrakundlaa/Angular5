<h1>Array Of String Details</h1>
<div class="demo">
    <ul>
        <li *ngFor = 'let item of ar'>
            {{item}}
        </li>
    </ul>
</div><br/><br/>
<table border="1px">
    <tr *ngFor = 'let item of ar; index as i'>
        <td>{{i+1}}</td>
        <td>{{item}}</td>
    </tr>
</table>
<div class="demo2">
    <ul><h3>Untyped Object</h3>
        <li>
            Custermer Id is {{obj.custId}}
        </li>
        <li>Custermer Name is {{obj.name}}</li>
    </ul>
</div>
